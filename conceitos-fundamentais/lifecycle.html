<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estudo de Lifecycle do Vue.JS</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

        <div id="lifecycle">
            
            <h1>Ol√° {{ name }}</h1>
        
            <ul>
                <li v-for="state in states"> {{ state.nome }} </li> <!-- loop do Vue, parecido com um foreach-->
            </ul>
        </div>

        <script>

            let app = new Vue({
                el: '#lifecycle',
                data: {
                    name: 'Arthur Lima',
                    states: []
                },
                //console.log para observarmos os momentos em que cada metodo do ciclo de vida ocorre
                beforeCreate() {
                    console.log('beforeCreate')
                },
                created() {
                    console.log('created')
                    //consumindo uma api do IBGE
                    fetch('https://servicodados.ibge.gov.br/api/v1/localidades/estados')
                    .then(res => {
                        res.json().then(data => {
                            this.states = data
                        })
                    }).catch(error => {
                        console.log(error)
                    })
                },
                beforeMount() {
                    console.log('beforeMount')
                },
                mounted() {
                    console.log('mounted')
                },
                beforeUpdate() {
                    console.log('beforeUpdate')
                },
                updated() {
                    console.log('updated')
                },
                beforeDestroy() {
                    console.log('beforeDestroy')
                },
                destroyed() {
                    console.log('destroyed')
                }
            })

        </script>
    </body>
</html>
