<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estudo de m√©todos</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

        <div id="methods">
            <h1>{{ msg }}</h1>

            <input type="text" placeholder="Digite uma mensagem" v-on:blur="replaceMsg($event.target.value)"> <!--$event possui todas as infos do evento-->
        </div>

        <script>
            let app = new Vue({
                el: '#methods',
                data: {
                    msg: "Mensagem a ser exibida"
                },
                methods: {
                    reverseMsg: function() {
                        this.msg = this.msg.split('').reverse().join('')
                    },
                    replaceMsg(newMsg) {
                        this.msg = newMsg
                    }
                }
            })
        </script>
    </body>
</html>
