<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estudo de passagem de dados</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

        <div id="data_binding">
            <h1 v-bind:title="tagMsg">{{ msg }}</h1>
            <h2> {{ msg.toUpperCase() }} </h2>

            <p>Meu nome é {{ person.name }}, tenho {{ person.age }} anos</p>

            <span v-html="tag"></span> <!--informar uma diretiva do Vue para ser interpretada como HTML-->
            
        </div>

        <script>
            let app = new Vue({
                el: '#data_binding',
                data: {
                    msg: "Mensagem a ser exibida",
                    person: {
                        name: 'Arthur',
                        age: 20
                    },
                    tag: '<button>Clique Aqui</button>',
                    tagMsg: 'Essa é uma tag de título'
                }
            })
        </script>
    </body>
</html>
