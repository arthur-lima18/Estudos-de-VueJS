<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estudo de Diretivas - v-if e v-else</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script> <!-- CDN da biblioteca de filtros-->

        <div id="directives">

            <h1 v-if="show">Estudo de diretiva</h1>

            <h3 key="available" v-if="tickets >= 10" >Há ingressos disponíveis</h3>
            <h3 key="almost" v-else-if="tickets >= 1" >Últimos ingressos disponíveis</h3>
            <h3 key="empty" v-else >Não há ingressos disponíveis</h3>

        </div>

        <script>

            let app = new Vue({
                el: '#directives',
                data: {
                    show: true,
                    tickets: 100
                }
            })

        </script>
    </body>
</html>

<!-- IMPORTANTE!!! 
    Devemos utilizar o atributo 'key' em cada tag com as diretivas para evitar confusões para o Vue
-->
