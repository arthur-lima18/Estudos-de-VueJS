<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estudo de Diretivas - v-once</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script> <!-- CDN da biblioteca de filtros-->

        <div id="directives">

            <h1>{{ person.name }}</h1>    <!-- a diretiva v-once deixa a tag estatica -->
            <div v-once>{{ person.age }}</div> <!-- ainda que o valor de person.age seja alterado, o valor original não muda na visualização da página -->

        </div>

        <script>

            let app = new Vue({
                el: '#directives',
                data: {
                    person: {
                        name: 'Arthur Lima',
                        age: 20
                    }
                }
            })

        </script>
    </body>
</html>
