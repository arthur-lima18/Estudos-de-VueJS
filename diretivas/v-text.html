<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estudo de Diretivas - v-text</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script> <!-- CDN da biblioteca de filtros-->

        <div id="directives">

            <h4>{{ name }}</h4>
            <h4 v-text="name"></h4> <!-- ambas fazem a mesma coisa, o uso das {{}} apenas chama o v-text -->

        </div>

        <script>

            let app = new Vue({
                el: '#directives',
                data: {
                    name: 'Arthur Lima'
                }
            })

        </script>
    </body>
</html>
