<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"> <!-- inclusao do bootstrap -->
        <title>Estudo de Eventos - Objeto Event</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

        <div id="events">

          <button v-on:click="call($event)">Chamar a função Call</button>

          <a href="https://github.com/arthur-lima18" v-on:click="call($event)">GitHub Arthur Lima</a>

        </div>

        <script>

            let app = new Vue({
                el: '#events',
                data: {

                },
                methods: {
                  call: function(event) {
                    event.preventDefault(); //nao permite que o usuario seja redirecionado para o link da tag <a>
                    console.log(event)
                  }
                }
            })

        </script>
    </body>
</html>
