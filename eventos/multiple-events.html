<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"> <!-- inclusao do bootstrap -->
        <title>Estudo de Eventos - MÃºltiplos Eventos</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

        <div id="events">

          <div class="container">

            <h1>Estudo de Modificadores</h1>

            <div 
              v-bind:style="{ backgroundColor: background, width: '200px', height: '200px' }" 
              v-on="{ mouseenter: changeColor, mouseout: changeColor }"
            ></div>
            
          </div>

        </div>

        <script>

            let app = new Vue({
                el: '#events',
                data: {
                  background: 'blue'
                },
                methods: {
                    changeColor: function() {
                      let bgColor = this.background == 'blue' ? 'red' : 'blue'
                      
                      this.background = bgColor
                    }
                }
            })

        </script>
    </body>
</html>
